<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Math Game</title>
    <!-- css file -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- banner-->
  <h1>Math Game</h1>
    <div id="container">
      <div id="score">score: <span id="scoreValue">0</span></div>
      <div id="correct">Correct</div>
      <div id="wrong">Try Again</div>

      <div id="question">Let's Play</div>
      <div id="interction">the</div>

      <div id="choices">
        <div id="box1" class="box">G</div>
        <div id="box2" class="box">A</div>
        <div id="box3" class="box">M</div>
        <div id="box4" class="box">E</div>
      </div>

      <div id="startRest">Start Game</div>
      <div id="timeRemaining">Time Remaining <span id="TimeRemainingValue">60</span> Sec</div>
      <div id="gameOver"><p>Game Over</p><p>Your Score is 20</p></div>
    </div>
    
<!-- javaScript  file-->
<script src="./main.js"></script>   
</body>
</html>
